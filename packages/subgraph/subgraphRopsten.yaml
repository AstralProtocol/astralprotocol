specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpatialAssets
    network: ropsten
    source:
      address: "0x1A749BBAB3A87A413697995cB7984135228206ba"
      abi: SpatialAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SpatialAsset
      abis:
        - name: SpatialAssets
          file: ./abis/SpatialAssets.json
      eventHandlers:
        - event: SpatialAssetRegistered(indexed address,indexed uint256,bytes32)
          handler: handleSpatialAssetRegistered
        - event: SpatialAssetDeactivated(indexed uint256)
          handler: handleSpatialAssetRegistered
      file: ./src/mapping.ts
