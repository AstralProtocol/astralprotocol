specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpatialAssets
    network: ropsten
    source:
      address: "0xF2982a28f67a13126ba7533A1c90d275121E60BD"
      abi: SpatialAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SpatialAsset
        - Node
      abis:
        - name: SpatialAssets
          file: ./abis/SpatialAssets.json
      eventHandlers:
        - event: SpatialAssetRegistered(indexed address,indexed uint256,indexed uint256,bytes32,uint256,bool)
          handler: handleSpatialAssetRegistered
        - event: SpatialAssetDeactivated(indexed uint256,uint256[])
          handler: handleSpatialAssetDeactivated
        - event: ParentAdded(indexed uint256,indexed uint256)
          handler: handleParentAdded
        - event: ChildrenAdded(indexed uint256,indexed uint256)
          handler: handleChildrenAdded
        - event: ParentRemoved(indexed uint256,indexed uint256)
          handler: handleParentRemoved
        - event: ChildrenRemoved(indexed uint256,indexed uint256)
          handler: handleChildrenRemoved
      file: ./src/mapping.ts
