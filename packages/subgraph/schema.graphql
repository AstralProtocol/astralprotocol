type GeoDID @entity {
  id: ID!
  owner: String!
  cid: String!
  storage: Bytes!
  root: String!
  isRoot: Boolean!
  parent: String
  edges: [Edge!]!
  active: Boolean!
  type: String!
  errors: [String!]!
}

type Edge @entity {
  id: ID!
  parentGeoDID: GeoDID!
  childGeoDID: GeoDID!
  active: Boolean!
}
