specVersion: 0.0.2
description: Astral Protocol Subgraph
repository: https://github.com/astralDAO/astralprotocol
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpatialAssetRegistrar
    network: mainnet
    source:
      address: "0xCfEB869F69431e42cdB54A4F4f105C19C080A601"
      abi: SpatialAssetRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - GeoDID
      abis:
        - name: SpatialAssetRegistrar
          file:  ./abi/SpatialAssetRegistrar.json
      eventHandlers:
        - event: CreateGeoDID(indexed address,bytes32,string)
          handler: handleCreateGeoDID
        - event: UpdateGeoDID(indexed address,bytes32,string)
          handler: handleUpdateGeoDID
        - event: DeleteGeoDID(bytes32)
          handler: handleDeleteGeoDID