specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpatialAssets
    network: ropsten
    source:
      address: "0x6AE897dAff81Db49e970958eCF03Edd003140C86"
      abi: SpatialAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SpatialAsset
      abis:
        - name: SpatialAssets
          file: ./abis/SpatialAssets.json
      eventHandlers:
        - event: SpatialAssetRegistered(indexed address,indexed uint256,bytes32)
          handler: handleSpatialAssetRegistered
        - event: SpatialAssetDeactivated(indexed uint256)
          handler: handleSpatialAssetRegistered
      file: ./src/mapping.ts
